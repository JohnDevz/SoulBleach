<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Cliques</title>

  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAizWrvM5KH8Kg0AticMq3Jqe3ptXKQ6_Y",
      authDomain: "soulbleach-d20d7.firebaseapp.com",
      databaseURL: "https://soulbleach-d20d7-default-rtdb.firebaseio.com/",
      projectId: "soulbleach-d20d7",
      storageBucket: "soulbleach-d20d7.firebasestorage.app",
      messagingSenderId: "1049138966720",
      appId: "1:1049138966720:web:92e5564689d98f64efbd25"
    };

    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    
    const contadorRef = ref(db, "contador");
    
    onValue(contadorRef, (snapshot) => {
      const count = snapshot.val() || 0;
      document.getElementById("contador").textContent = `Total de cliques: ${count}`;
    });

document.getElementById("clicou").addEventListener("click", () => {
  
  if (localStorage.getItem("jaClicou") === "true") {
    alert("Você já clicou antes!");
    return;
  }
  localStorage.setItem("jaClicou", "true");
  
  runTransaction(contadorRef, (current) => (current || 0) + 1);
});
  </script>

  <style>
    body {
      background-color: rgb(55, 55, 55);
      margin: 0;
      overflow: hidden;
      font-family: "Arial Black", sans-serif;
    }

    .imagem {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50vw;
      height: 25vh;
      transform: translate(-50%, -50%);
      background-size: contain;
      background-repeat: no-repeat;
      border-radius: 15px;
      overflow: hidden;
      border: 10px ridge black;
      display: block;
      z-index: 2;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .botao {
      background-color: white;
      position: absolute;
      top: 70%;
      left: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      width: 40vw;
      z-index: 4;
      height: 7vh;
      font-size: 5vh;
      text-align: center;
      border-radius: 20px;
      border: 5px outset black;
      font-weight: bold;
    }

    .botao:hover {
      background-color: lime;
    }

    #contador {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 10rem;
      text-align: center;
      font-family: "Courier New", monospace;
      z-index: 5;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <video src="https://files.catbox.moe/4k5443.mp4" autoplay muted loop playsinline></video>
  <img src="https://files.catbox.moe/9aboym.png" class="imagem">
  <div class="botao" id="clicou">Irei Jogar!</div>
  <div id="contador">Total de cliques: 0</div>
</body>
</html>
