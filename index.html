<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulBleach</title>

  <style>
    body {
      background-color: rgb(55, 55, 55);
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Arial Black", sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    #contador {
      color: white;
      font-size: 80px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Courier New", monospace;
      z-index: 3;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 30px;
    }

    .imagem {
      width: 60vw;
      height: 30vh;
      background-size: contain;
      background-repeat: no-repeat;
      border-radius: 20px;
      border: 8px ridge black;
      z-index: 2;
      object-fit: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .botao {
      background-color: white;
      cursor: pointer;
      width: 50vw;
      height: 10vh;
      font-size: 5vh;
      position: relative;
      align-items: center;
      display: flex;
      justify-content: center;
      text-align: center;
      border-radius: 20px;
      border: 5px outset black;
      font-weight: bold;
      z-index: 4;
      line-height: 10vh;
    }

    .botao:hover {
      background-color: lime;
    }
  </style>
</head>
<body>
  <video src="https://files.catbox.moe/4k5443.mp4" autoplay muted loop playsinline></video>
  <div id="contador">Futuros Jogadores: 0</div>
  <img src="https://files.catbox.moe/9aboym.png" class="imagem">
  <div class="botao" id="clicou">Irei Jogar!</div>

  <script type="module">
    document.getElementById("clicou").addEventListener("click", () => {
  if (localStorage.getItem("jaClicou") === "true") {
    alert("Você já clicou antes!");
    return;
  }

  localStorage.setItem("jaClicou", "true");

  runTransaction(contadorRef, (current) => (current || 0) + 1)
    .then((result) => {
      // Atualiza imediatamente o contador local
      if (result.committed) {
        contadorEl.textContent = `Futuros Jogadores: ${result.snapshot.val()}`;
      }
    })
    .catch((err) => {
      console.error("Erro ao atualizar contador:", err);
    });
});
  </script>
</body>
</html>
