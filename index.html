<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Cliques</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAizWrvM5KH8Kg0AticMq3Jqe3ptXKQ6_Y",
      authDomain: "soulbleach-d20d7.firebaseapp.com",
      databaseURL: "https://soulbleach-d20d7-default-rtdb.firebaseio.com/",
      projectId: "soulbleach-d20d7",
      storageBucket: "soulbleach-d20d7.firebasestorage.app",
      messagingSenderId: "1049138966720",
      appId: "1:1049138966720:web:92e5564689d98f64efbd25"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contadorRef = ref(db, "contador");

    onValue(contadorRef, (snapshot) => {
      const count = snapshot.val() || 0;
      document.getElementById("contador").textContent = `Total de cliques: ${count}`;
    });

    document.getElementById("clicou").addEventListener("click", () => {
      if (localStorage.getItem("jaClicou") === "true") {
        alert("Você já clicou antes!");
        return;
      }
      localStorage.setItem("jaClicou", "true");
      runTransaction(contadorRef, (current) => (current || 0) + 1);
    });
  </script>

  <style>
    body {
      background-color: rgb(55, 55, 55);
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Arial Black", sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    #contador {
      color: white;
      font-size: 6rem;
      text-align: center;
      font-family: "Courier New", monospace;
      z-index: 3;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 30px;
    }

    .imagem {
      width: 60vw;
      height: 30vh;
      background-size: contain;
      background-repeat: no-repeat;
      border-radius: 20px;
      border: 8px ridge black;
      z-index: 2;
      object-fit: contain;
      margin-bottom: 30px;
    }

    .botao {
      background-color: white;
      cursor: pointer;
      width: 50vw;
      height: 10vh;
      font-size: 5vh;
      position: relative;
      display: flex;
      justify-content: center;
      text-align: center;
      border-radius: 20px;
      border: 5px outset black;
      font-weight: bold;
      z-index: 4;
      line-height: 10vh;
    }

    .botao:hover {
      background-color: lime;
    }
  </style>
</head>
<body>
  <video src="https://files.catbox.moe/4k5443.mp4" autoplay muted loop playsinline></video>
  <div id="contador">Total de cliques: 0</div>
  <img src="https://files.catbox.moe/9aboym.png" class="imagem">
  <div class="botao" id="clicou">Irei Jogar!</div>
</body>
</html>
